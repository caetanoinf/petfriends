spring:
  application:
    name: petfriends-ddd

  datasource:
    url: jdbc:h2:mem:petfriendsdb
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

axon:
  axonserver:
    enabled: false
  serializer:
    general: jackson
    events: jackson
    messages: jackson

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui
